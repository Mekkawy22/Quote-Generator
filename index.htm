<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quote of the Day</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body>
    <div class="quote-card-container d-flex justify-content-center align-items-center vh-100 bg-light">
        <div class="card quote-card text-center p-5 bg-white shadow-lg rounded-3  w-75">
            <h3 class="fw-bold mb-4 text-primary">Quote of the Day</h3>
            <div id="QuoteContant">
                <p id="quote-text" class="fst-italic text-muted even-quote mb-4">“Be yourself; everyone else is already taken.”</p>
                <div id="quote-author" class="text-muted mb-3">— Oscar Wilde</div>
            </div>
            <button id="new-quote-btn" class="btn btn-outline-primary fw-bold px-4 py-2">New Quote</button>
        </div>
    </div>

    <script src="./js/main.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
</body>
</html>
